<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track electricity availability schedule with real-time updates.">
    <title>Electricity Clock</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="clock-container">
            <h1>Current Time</h1>
            <div id="clock" class="clock" aria-label="Current time"></div>
            <div id="electricity-status" class="status" aria-live="polite"></div>
        </div>
        
        <div class="schedule-container">
            <h2>Electricity Schedule</h2>
            <div class="schedule-info">
                <p>Pattern: 3 hours ON, 6 hours OFF (repeating cycle)</p>
            </div>
            <div id="electricity-schedule" class="schedule-list"></div>
        </div>
    </div>
    
    <script type="module" src="scripts/clock.js"></script>
    <script type="module" src="scripts/electricity-tracker.js"></script>
    <script type="module">
        import { trackElectricity } from './scripts/electricity-tracker.js';
        
        function startApp() {
            startClock();
            trackElectricity();
            // Update every minute
            setInterval(trackElectricity, 60000);
        }
        
        document.addEventListener('DOMContentLoaded', startApp);
    </script>
</body>
</html>
